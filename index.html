<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form action="" class="form" id="passwordGeneratorForm">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" name="" id="characterAmountRange" min="1" max="50" value="10">
                <input class="number-input" type="number" name="" id="characterAmountNumber" min="1" max="50" value="10">
            </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" name="" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" name="" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" name="" id="includeSymbols">

            <button type="submit" id="submit-button">Generate Password</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
